
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloading your file...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #E9F1FA;
      color: #00ABE4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
    }
    .spinner {
      border: 4px solid rgba(0, 171, 228, 0.3);
      border-radius: 50%;
      border-top: 4px solid #00ABE4;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button {
      background-color: #00ABE4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #0090c5;
    }
    .expired-message {
      color: #ff5555;
      font-weight: bold;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your file is ready!</h1>
    <p>Your compressed file download should start automatically.</p>
    <div class="spinner"></div>
    <p id="file-name">Preparing download...</p>
    <p id="expired-message" class="expired-message">This download link has expired.</p>
    <button id="manual-download" class="button">Download Manually</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the hash from the URL (removes the # character)
      const hash = window.location.hash.substring(1);
      
      if (hash) {
        const parts = hash.split(',');
        if (parts.length === 3) {
          const blobUrl = decodeURIComponent(parts[0]);
          const fileName = decodeURIComponent(parts[1]);
          const expirationTime = parseInt(decodeURIComponent(parts[2]), 10);
          const currentTime = Date.now();
          
          document.getElementById('file-name').textContent = `File: ${fileName}`;
          
          // Check if the link has expired
          if (currentTime > expirationTime) {
            document.getElementById('expired-message').style.display = 'block';
            document.getElementById('file-name').style.display = 'none';
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('manual-download').disabled = true;
            document.getElementById('manual-download').style.opacity = '0.5';
            return;
          }
          
          // Function to trigger download
          const downloadFile = () => {
            try {
              // For PDFs and other document types, use a different approach
              const a = document.createElement('a');
              a.href = blobUrl;
              a.download = fileName;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              
              // Show success message
              document.getElementById('file-name').textContent = `Download started for: ${fileName}`;
            } catch (error) {
              console.error('Download failed:', error);
              document.getElementById('file-name').textContent = 'Download failed. Please try again.';
            }
          };
          
          // Trigger download automatically
          downloadFile();
          
          // Set up manual download button as backup
          document.getElementById('manual-download').addEventListener('click', downloadFile);
          
          // Display the expiration countdown
          const updateCountdown = () => {
            const now = Date.now();
            const remainingTime = expirationTime - now;
            
            if (remainingTime <= 0) {
              document.getElementById('expired-message').style.display = 'block';
              document.getElementById('file-name').style.display = 'none';
              document.querySelector('.spinner').style.display = 'none';
              document.getElementById('manual-download').disabled = true;
              document.getElementById('manual-download').style.opacity = '0.5';
              clearInterval(countdownInterval);
            } else {
              const minutes = Math.floor(remainingTime / 60000);
              const seconds = Math.floor((remainingTime % 60000) / 1000);
              document.getElementById('file-name').textContent = 
                `File: ${fileName} (Expires in ${minutes}m ${seconds}s)`;
            }
          };
          
          // Update countdown every second
          updateCountdown();
          const countdownInterval = setInterval(updateCountdown, 1000);
        }
      } else {
        document.getElementById('file-name').textContent = 'No file information provided.';
      }
    });
  </script>
</body>
</html>
